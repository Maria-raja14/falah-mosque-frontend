<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-fluid">
  <div class="row login-div">
    <div class="col-md-2 col-lg-4"></div>
    <div class="col-md-8 col-lg-4">
      <!-- <h1 class="text-center falah-font">FALAH</h1> -->
      <mat-card class="login-card">
        <mat-card-header class="login-card-header">
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <!-- <p>Don't have an account ? <a class="sign-link" routerLink="/register">Sign Up</a></p> -->
        <mat-divider></mat-divider>
        <mat-card-content class="login-card-content">
          <form [formGroup]="LoginForm" #LoginFormDirective="ngForm" (ngSubmit)="submitLogin(LoginFormDirective)">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput required formControlName="email">
                  <mat-error *ngIf="LoginForm.controls['email'].value == ''">Email is required</mat-error>
                  <mat-error
                    *ngIf="LoginForm.controls['email'].status == 'INVALID' && LoginForm.controls['email'].value != ''">
                    Invalid Email Address</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input [type]="showPassword ? 'text' : 'password'" name="password" matInput
                    formControlName="password">
                  <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility':'visibility_off'}}
                  </mat-icon>
                  <mat-error>Password is required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <mat-card-actions class="login-card-actions">
              <div class="login-section">
                <!-- <a class="forget-link" routerLink="/reset-password">Forgetten Password ?</a> -->
                <button class="login-btn" type="submit" mat-button>Log In</button>
              </div>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
      <!-- <div>
        <img src="../../../assets/images/logo1.jpg" alt="" style="width:100% ;" class="footer_image">
      </div> -->
    </div>
    <div class="col-md-2 col-lg-4"></div>
  </div>
</div>
