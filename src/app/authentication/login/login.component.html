<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-fluid">
  <div class="row login-div">
    <div class="col-md-2 col-lg-4"></div>
    <div class="col-md-8 col-lg-4">
      <mat-card class="login-card">
        <mat-card-header class="login-card-header">
          <div class="header-icon">
            <mat-icon>security</mat-icon>
          </div>
          <mat-card-title>Welcome Back</mat-card-title>
          <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
        </mat-card-header>
        
        <!-- Login Type Toggle -->
        <div class="login-type-toggle">
          <button 
            type="button" 
            class="toggle-btn" 
            [class.active]="loginType === 'admin'"
            (click)="toggleLoginType('admin')">
            <mat-icon>admin_panel_settings</mat-icon>
            Admin Login
          </button>
          <button 
            type="button" 
            class="toggle-btn" 
            [class.active]="loginType === 'user'"
            (click)="toggleLoginType('user')">
            <mat-icon>person</mat-icon>
            User Login
          </button>
        </div>

        <mat-divider class="custom-divider"></mat-divider>
        
        <mat-card-content class="login-card-content">
          <form [formGroup]="LoginForm" #LoginFormDirective="ngForm" (ngSubmit)="submitLogin(LoginFormDirective)">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="modern-input">
                  <mat-label>Email Address</mat-label>
                  <input type="email" matInput required formControlName="email">
                  <mat-icon matPrefix>email</mat-icon>
                  <mat-error *ngIf="LoginForm.controls['email'].value == ''">Email is required</mat-error>
                  <mat-error
                    *ngIf="LoginForm.controls['email'].status == 'INVALID' && LoginForm.controls['email'].value != ''">
                    Invalid Email Address</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="modern-input">
                  <mat-label>Password</mat-label>
                  <input [type]="showPassword ? 'text' : 'password'" name="password" matInput
                    formControlName="password">
                  <mat-icon matPrefix>lock</mat-icon>
                  <mat-icon matSuffix (click)="togglePasswordVisibility()" class="password-toggle">
                    {{showPassword?'visibility':'visibility_off'}}
                  </mat-icon>
                  <mat-error>Password is required</mat-error>
                </mat-form-field>
              </div>
            </div>
            
            <mat-card-actions class="login-card-actions">
              <div class="login-section">
                <button class="login-btn" type="submit" mat-button>
                  <span class="btn-content">
                    <mat-icon>{{ loginType === 'admin' ? 'admin_panel_settings' : 'login' }}</mat-icon>
                    {{ loginType === 'admin' ? 'Admin Login' : 'User Login' }}
                  </span>
                  <div class="btn-shine"></div>
                </button>
              </div>
            </mat-card-actions>
          </form>
          
          <!-- Info message -->
          <div class="login-info" *ngIf="loginType === 'user'" @fadeIn>
            <div class="info-container">
              <mat-icon>info</mat-icon>
              <p class="info-text">
                Use the same email and password that was created for your user account.
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-2 col-lg-4"></div>
  </div>
</div>
