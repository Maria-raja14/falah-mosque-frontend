<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<div class="container-fluid">
  <div class="row my-4 header-title">
    <h2>Mosque List</h2>
    <hr class="m-0" />
  </div>
</div>

<div class="container">
  <div *ngIf="user_type?.role == 'super_admin'" class="row my-4">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
      <button
        mat-raised-button
        class="create-user-btn text-white"
        (click)="navigateToMosqueForm('create', '')"
      >
        Create Mosque <mat-icon>add</mat-icon>
      </button>
      <mat-form-field appearance="outline" class="search-user">
        <mat-label>Search Mosque</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          autocomplete="off"
          placeholder="Search..."
        />
      </mat-form-field>
    </div>
  </div>
  
  <div class="row my-4">
    <div class="col-md-12">
      <div *ngIf="mosqueListDataSource.data.length === 0" class="no-data-message">
        <p>No mosques found.</p>
      </div>
      
      <div *ngIf="mosqueListDataSource.data.length > 0">
        <table
          mat-table
          [dataSource]="mosqueListDataSource"
          matSort
          class="mat-elevation-z8 user-list-table"
        >
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mosque Name</th>
            <td mat-cell *matCellDef="let element">{{ element?.name || 'N/A' }}</td>
          </ng-container>

          <ng-container matColumnDef="mobile_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
            <td mat-cell *matCellDef="let element">{{ element?.mobile_number || 'N/A' }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="element?.users?.[0]?.email">{{ element.users[0].email }}</span>
              <span *ngIf="element?.users?.[1]?.email"><br>{{ element.users[1].email }}</span>
              <span *ngIf="!element?.users?.[0]?.email && !element?.users?.[1]?.email">N/A</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="mosque_address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let element">{{ element?.mosque_address || 'N/A' }}</td>
          </ng-container>

          <ng-container matColumnDef="is_active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-stroked-button
                [ngClass]="element?.is_active ? 'active-btn' : 'deactive-btn'"
                (click)="toggleActive(element)"
              >
                {{ element?.is_active ? "Activated" : "Deactivated" }}
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <div class="action-btns">
                <button
                  mat-icon-button
                  class="edit-btn"
                  (click)="navigateToMosqueForm('edit', element._id)"
                  title="Edit"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  *ngIf="user_type?.role == 'super_admin'"
                  mat-icon-button
                  class="delete-btn"
                  (click)="deleteMosque(element)"
                  title="Delete"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="mosqueListDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: mosqueListDisplayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="mosqueTablePagination.Count"
          [pageSize]="mosqueTablePagination.pageSize"
          [pageIndex]="mosqueTablePagination.pageIndex"
          [pageSizeOptions]="mosqueTablePagination.pageSizeOptions"
          (page)="onPaginateChange($event)"
          showFirstLastButtons
          aria-label="Select page of mosques"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
<!-- all list come correctly -->
